<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body>
    <!-- navigation -->
    <section>
        <table class="nav" cellpadding="0">
            <tr>
                <td>
                    <img src="img/avatar.png" width="100px" id="admin-img">
                </td>

                <td width="50%">
                    <h1 id="admin-name">Ilyas Yasin</h1>
                    <p id="admin-job">Back-End <span>Web Developer</span></p>
                </td>
                <td width="50%" id="user-icon">
                    <i class="fas fa-power-off"></i>
                    <i class="fa fa-bell" id="notification"></i>
                </td>
            </tr>
        </table>

    </section>

    <!-- content -->
    <section class="dashboard">
        <div class="container">
            <h1 id="title">Dashboard</h1>
            <div class="row">
                <div class="row"></div>
                <div class="col-sm">
                    <div class="card card-dashboard">
                        <img src="img/dashboard/academic_img.svg" width="50px">
                        <p>Akademik</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card card-dashboard">
                        <img src="img/dashboard/public_img.svg" width="50px">
                        <p>Humas</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card card-dashboard">
                        <img src="img/dashboard/expertise_img.svg" width="50px">
                        <p>Keahlian</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card card-dashboard">
                        <img src="img/dashboard/money_img.svg" width="50px">
                        <p>Keuangan</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/bg-dashboard.svg" width="100px" id="bg">

                </div>
            </div>


        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>

</html>
